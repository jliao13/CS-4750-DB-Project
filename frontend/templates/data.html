<!-- templates/login.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- CSS only -->

    {% load static %}
    <link rel="stylesheet" href="{% static 'frontend/css/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
      table, th, td {
        border: 1px solid black;
      }


    </style>
</head>


<body>
<div class="topnav">
    <div class="title" style="display: inline; color: black; font-size: 25px; font-weight: bold;">
        CVILLE LEASING DATABASE
        <!-- <a class="titletxt">CHARLOTTESVILLE LEASING DATABASE</a> -->
    </div>
    <div class="right" style="display: inline; float:right;">
        <a href="{% url 'login' %}">Login</a>
        <a class="active" href="{% url 'data' %}">Database</a>
        <a href="{% url 'add' %}">Add Data</a>
    </div>
</div>
<br>
<button onclick="myFunction(1)">General Table</button>
<button onclick="myFunction(2)">Managers</button>
<div id="table1" style="width:100%; height:100%;">
    {% include "general_table.html" %}
</div>
<div id="table2" style="width:100%; height:100%;">
    {% include "managers_table.html" %}
</div>
<script>
    function myFunction(nr) {
    for (i=1;i<=2;i++){
        if(nr==i){
            var s ="table" + nr;
            var x = document.getElementById(s);
            if (x.style.display == "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }
        else {
            var s ="table" + i;
            var x = document.getElementById(s);
            x.style.display = "none";
        }
    }
}

</script>
<style>
td {
    vertical-align: top;
}
#table2 {
    display: none;
}

</style>
</body>
</html>
