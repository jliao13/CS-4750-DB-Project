<h1 class="center">Manager Phone Table</h1>
<table class="center"  style="width:100%; height:100%;">
    <tr>
        <th>Employee ID</th>
        <th>Phone Number</th>
    </tr>
    {% for m in m_phone %}
    <tr>
        <td>{{m.employee_id}}</td>
        <td>{{m.phone_number}}</td>
    </tr>

    {% endfor %}
</table>
