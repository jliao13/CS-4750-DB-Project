<br>
<h1 class="center">Apartment Table</h1>
<table class="center" style="width:100%; height:100%;">
    <tr>
        <th>Transaction Id</th>
        <th>Price</th>
        <th>Start date</th>
        <th>End date</th>
        <th>User Id</th>
    </tr>
    {% for a in apartments %}
    <tr>
        <td>{{a.property_id}}</td>
        <td>{{a.apartment_number}}</td>
        <td>{{a.style}}</td>
        <td>{{a.square_feet}}</td>
        <td>{{a.transaction_id}}</td>
    </tr>
    {% endfor %}
</table>
