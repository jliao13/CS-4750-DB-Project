<br>
<h1 class="center">Lease Table</h1>
<table class="center" style="width:100%; height:100%;">
    <tr>
        <th>Transaction Id</th>
        <th>Price</th>
        <th>Start date</th>
        <th>End date</th>
        <th>User Id</th>
    </tr>
    {% for l in leases%}
    <tr>
        {% for key,value in l.items %}
        <td>{{value}}</td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>
