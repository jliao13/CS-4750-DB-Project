<br>
<h1 class="center">Property Table</h1>
<table class="center"  style="width:100%; height:100%;">
    <tr>
        <th>Property ID</th>
        <th>Name</th>
        <th>Street Name</th>
        <th>Street Number</th>
        <th>City</th>
        <th>State</th>
        <th>Zip Code</th>
    </tr>
    {% for p in properties %}
    <tr>
        {% for key,value in p.items %}
        <td>{{value}}</td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>
