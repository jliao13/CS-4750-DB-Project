<table style="width:100%; height:100%;">
    <tr>
        <th>Property ID</th>
        <th>Name</th>
        <th>Street Number</th>
        <th>City</th>
        <th>State</th>
        <th>Zip Code</th>
    </tr>
    {% for p in properties %}
    <tr>
        <td>{{p.property_id}}</td>
        <td>{{p.name}}</td>
        <td>{{p.street_number}}</td>
        <td>{{p.city}}</td>
        <td>{{p.state}}</td>
        <td>{{p.zip_code}}</td>
    </tr>
    {% endfor %}
</table>
