<br>
<h1 class="center">Provides Table</h1>
<table class="center"  style="width:100%; height:100%;">
    <tr>
        <th>Property ID</th>
        <th>Amenities ID</th>
        <th>Edit?</th>
        <th>Delete?</th>
    </tr>
    {% for p in provides %}
    <tr>
        {% for key,value in p.items %}
        <td>{{value}}</td>
        {% endfor %}
        <td>
            <!-- Trigger the modal with a button -->
            <button type='button' class='btn btn-primary' data-toggle="modal" data-target="#myModal_provides_table">
            Edit
            </button>
            <!-- Modal -->
            <div class="modal fade" id="myModal_provides_table" role="dialog">
                <div class="modal-dialog">
                  <!-- Modal content-->
                  <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Make Change to Provides Table</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form class="formClass" action="{% url 'update_provides_table' %}" method="POST">{% csrf_token %}
                            <div class="form-group">
                                <label for="property-id">Property ID:</label>
                                <input type="number" name="property-id" style="max-width: 70%;" id = "property-id" placeholder={{p.property_id}} required>
                            </div>
                            <div class="form-group">
                                <label for="a-id">Amenities ID:</label>
                                <input type="number" name="a-id" style="max-width: 70%;" id = "a-id" placeholder={{p.amenities_id}} required>
                            </div>
                            <!-- hidden value -->              
                            <button type="submit" class="btn btn-primary">Update</button>
                        </form>
                    </div>
                  </div>
                </div>
            </div>
        </td>
        <td>
            <form class="formClass" action="{% url 'delete_provides_table' %}" method="POST">{% csrf_token %}    
                <div>
                    <input type="hidden" name="property-id" id="property-id" value={{p.property_id}}>
                </div>                
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
<br><br>
