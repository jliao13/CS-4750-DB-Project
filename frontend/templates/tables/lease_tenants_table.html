<!DOCTYPE html>
<html>
<table style="width:100%; height:100%;">
    <tr>
        <th>Transaction ID</th>
        <th>Tenant Name</th>
        <th>Edit?</th>
        <th>Delete?</th>
    </tr>
    {% for ten in tenants %}
    <tr>
        {% for key,value in ten.items %}
        <td>{{value}}</td>
        {% endfor %}
        <td>
            <!-- Trigger the modal with a button -->
            <button type='button' class='btn btn-primary' data-toggle="modal" data-target="#myModal_lease_tenants_table">
            Edit
            </button>
            <!-- Modal -->
            <div class="modal fade" id="myModal_lease_tenants_table" role="dialog">
                <div class="modal-dialog">
                  <!-- Modal content-->
                  <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Make Change to Lease Tenants Table</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                      <form class="formClass" action="{% url 'update_lease_tenants_table' %}" method="POST">{% csrf_token %}
                        <div class="form-group">
                            <label for="employee-id">Transaction ID:</label>
                            <input type="number" name="transaction-id" style="max-width: 70%;" id = "transaction-id" placeholder={{ten.transaction_id}}>
                        </div>
                        <div class="form-group">
                            <label for="fname">Tenant Name:</label>
                            <input type="text" name="tenant-name" style="max-width: 70%;" id = "tenant-name" placeholder={{ten.tenant_name}}>
                        </div>
                        <div>
                            <input type="hidden" name="old-tenant-name" id="old-tenant-name" value={{ten.tenant_name}}>
                        </div>
                        <button type="submit" class="btn btn-primary">Update</button>
                     </form>
                    </div>
                  </div>
                </div>
            </div>
            </td>
            <td>
                <form class="formClass" action="{% url 'delete_lease_tenants_table' %}" method="POST">{% csrf_token %}
                    <div>
                        <input type="hidden" name="transaction-id" id="transaction-id" value={{ten.transaction_id}}>
                    </div>
                    <div>
                          <input type="hidden" name="tenant-name" id="tenant-name" value={{ten.tenant_name}}>
                    </div>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
    </tr>
    {% endfor %}

</table>

<!--transaction_id = models.IntegerField(primary_key=True, null=False)-->
<!--    tenant_name = models.CharField(max_length=255, null=False)-->
</html>
