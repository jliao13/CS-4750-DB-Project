<br>
<h1 class="center">Lease Tenants Table</h1>
<table class="center" style="width:100%; height:100%;">
    <tr>
        <th>Transaction ID</th>
        <th>Tenant Name</th>
    </tr>
    {% for ten in tenants %}
    <tr>
        <td>{{ten.transaction_id}}</td>
        <td>{{ten.tenant_name}}</td>
    </tr>
    {% endfor %}
</table>
