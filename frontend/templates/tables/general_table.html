<table class="center"  style="width:100%; height:100%;">
    <tr>
            <th>Property ID</th>
            <th>Property Name</th>
            <th>Employee ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Amenities</th>

            <th>Delete?</th>

    {% for row in general_table %}
    <tr>
        {% for key,value in row.items %}
        <td>{{value}}</td>
        {% endfor %}
    </tr>
    {% endfor %} <!--properties-->
</table>
