<br>
<h1 class="center">Manages Table</h1>
<table class="center" style="width:100%; height:100%;">
    <tr>
        <th>Property Id</th>
        <th>Employee Id</th>
        <th>Edit?</th>
        <th>Delete?</th>
    </tr>
    {% for m in manage_props%}
    <tr>
        {% for key,value in m.items %}
        <td>{{value}}</td>
        {% endfor %}
        <td>
            <!-- Trigger the modal with a button -->
            <button type='button' class='btn btn-primary' data-toggle="modal" data-target="#myModal_manages_table">
            Edit
            </button>
            <!-- Modal -->
            <div class="modal fade" id="myModal_manages_table" role="dialog">
                <div class="modal-dialog">
                  <!-- Modal content-->
                  <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Make Change to Manages Table</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form class="formClass" action="{% url 'update_manages_table' %}" method="POST">{% csrf_token %}
                            <div class="form-group">
                                <label for="property-id">Property ID:</label>
                                <input type="number" name="p-id" style="max-width: 70%;" id = "p-id" placeholder={{m.property_id}} required>
                            </div>
                            <div class="form-group">
                                <label for="e-id">Employee ID:</label>
                                <input type="number" name="e-id" style="max-width: 70%;" id = "e-id" placeholder={{m.employee_id}} required>
                            </div>
                            <!-- hidden value -->              
                            <button type="submit" class="btn btn-primary">Update</button>
                        </form>
                    </div>
                  </div>
                </div>
            </div>
        </td>
        <td>
            <form class="formClass" action="{% url 'delete_manages_table' %}" method="POST">{% csrf_token %}    
                <div>
                    <input type="hidden" name="p-id" id="p-id" value={{m.property_id}}>
                </div>                
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
<br><br>

    employee_id  -->
