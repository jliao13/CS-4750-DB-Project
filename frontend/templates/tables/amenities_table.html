<br>
<h1 class="center">Amenities Table</h1>
<table class="center" style="width:100%; height:100%;">
    <tr>
        <th>Amenities ID</th>
        <th>Pet friendly</th>
        <th>Dryer/Washer</th>
        <th>AC</th>
        <th>Heating</th>
        <th>Internet</th>
    </tr>
    {% for a in amenities%}
    <tr>
        {% for key,value in a.items %}
        <td>{{value}}</td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>
