<!-- templates/login.html -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title >AddPage</title>
        <!-- CSS only -->

        {% load static %}
        <link rel="stylesheet" href="{% static "frontend/css/style.css" %}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    </head>

    <body>
        <div class="topnav">
            <div class="title" style="display: inline; color: black; font-size: 25px;">
                CVILLE LEASING DATABASE
                <!-- <a class="titletxt">CHARLOTTESVILLE LEASING DATABASE</a> -->
            </div>
            <div class="right" style="display: inline; float:right;">
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'data' %}">Database</a>
                <a class="active" href="{% url 'add' %}">Add Data</a>
            </div>
        </div>

        <div class="row">
            <div class="column" style="border-right: 2px solid black; background-color: rgba(211, 211, 211, 0.863);">
                <div class="centered">
                    <h2 class="form_title">Add Property (Manual)</h2>
                    <form class="formClass">
                        <div class="form-group">
                            <label for="property-name">Property:</label>
                            <input type="text" style="max-width: 70%;">
                        </div>
                        <div class="form-group">
                            <label for="address">Address:</label>
                            <input type="text" style="max-width: 70%;">
                        </div>
                        <div class="form-group">
                            <label for="price">Price:</label>
                            <input type="number" style="max-width: 70%;">
                        </div>
                        <div class="form-group">
                            <label for="lease-start">Lease Start:</label>
                            <input type="date" style="max-width: 70%;">
                        </div>
                        <div class="form-group">
                            <label for="lease-end">Lease End:</label>
                            <input type="date" style="max-width: 70%;">
                        </div>
                        <div class="form-group">
                            <label for="lease-length">Lease length:</label>
                            <input type="text" style="max-width: 70%;">
                        </div>
                        <div class="form-group">
                            <label for="bed-num">Bed Num:</label>
                            <input type="number" style="max-width: 70%;">
                        </div>
                        <div class="form-group">
                            <label for="bath-num">Bath Num:</label>
                            <input type="number" style="max-width: 70%;">
                        </div>
                        <button type="submit" class="btn btn-primary">Sign In</button>
                    </form>
                </div>
            </div>

            <div class="column" style="background-color: rgba(211, 211, 211, 0.863);">
                <div class="centered">
                    <h2 class="sign_up">Add Property (multiple)</h2>
                    <form>
                        <div class="form-group">
                            <label for="exampleFormControlFile1">Upload your CSV/JSON here:</label>
                            <input type="file" class="form-control-file" id="exampleFormControlFile1">
                        </div>
                        <button type="submit" class="btn btn-primary">Upload</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
